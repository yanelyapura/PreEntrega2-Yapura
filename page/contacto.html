<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link rel="shortcut icon" href="../img/icono_violeta.png">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div class="upper-container">
            <img src="../img/log principal.jpg" alt="Cosmética" class="logo">
        </div>
        <div class="lower-container">
            <nav class="menu">
                <button><a href="../index.html">Home</a></button>
                <button><a href="./donde_encontrarnos.html">Donde encontrarnos</a></button>
                <button><a href="./productos.html">Productos</a></button>
                <button><a href="./politicas_de_devolucion.html">Politicas de devolucion</a></button>
                <button><a href="./contacto.html">Contacto</a></button>
            </nav>
        </div>
    </header>

    <main>
        <div class="container text-center">
            <section class="formulario-contacto">
                <h2>Envíanos tus consultas</h2>
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono de contacto</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="consulta">Consulta</label>
                        <textarea id="consulta" name="consulta" required></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <div class="newsletter-container">
            <h3>SUSCRÍBETE</h3>
            <form class="newsletter-form">
                <input type="email" placeholder="Tu correo electrónico">
                <button type="submit">Suscribir</button>
            </form>
        </div>
    </footer>
</body>

</html>
